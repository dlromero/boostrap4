<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
    <title>Formularios Personalizados</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Checkbox Personalizados</h2>
                    <hr>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="checkboxperzonalizado1" class="custom-control-input">
                        <label for="checkboxperzonalizado1" class="custom-control-label">Acepto los terminos y condiciones</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="checkboxperzonalizado2" class="custom-control-input">
                        <label for="checkboxperzonalizado2" class="custom-control-label">Acepto las politicas de privacidad</label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Radio Button Personalizados</h2>
                    <hr>

                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radioboxperzonalizado1" class="custom-control-input">
                        <label for="radioboxperzonalizado1" class="custom-control-label">Hombre</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radioboxperzonalizado2" class="custom-control-input">
                        <label for="radioboxperzonalizado2" class="custom-control-label">Mujer</label>
                    </div>

                    <br>

                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="edad" id="radioboxperzonalizado3" class="custom-control-input">
                        <label for="radioboxperzonalizado3" class="custom-control-label">Menor de edad</label>
                    </div>

                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="edad" id="radioboxperzonalizado4" class="custom-control-input">
                        <label for="radioboxperzonalizado4" class="custom-control-label">Mayor de edad</label>
                    </div>

                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Select Personalizado</h2>
                    <hr>
                    <select name="" id="" class="custom-select mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>

                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
