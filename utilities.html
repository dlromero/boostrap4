<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo de Grid con Bootstrap 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <style>
        .columna {
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="columna col d-xs-block d-sm-none">
                XS - Extra Small
            </div>
            <div class="columna col d-none d-sm-block d-md-none">
                SM - Small
            </div>
            <div class="columna col d-none d-md-block d-lg-none">
                MD - Medium
            </div>
            <div class="columna col d-none d-lg-block d-xl-none">
                LG - Large
            </div>
            <div class="columna col d-none d-xl-block">
                XL - Extra Large
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
