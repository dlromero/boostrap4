<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DashBoard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Dashboard</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#">
                        <span>
                            <i class="icon-home"></i>Inicio</span>
                    </a>
                    <a href="#">
                        <span>
                            <i class="icon-users"></i>Usuarios</span>
                    </a>
                    <a href="#">
                        <span>
                            <i class="icon-cog-alt"></i>Configuraci√≥n</span>
                    </a>
                    <a href="#">
                        <span>
                            <i class="icon-logout"></i>Salir</span>
                    </a>
                </nav>
            </div>

            <main class="main col">
                <div class="row">
                    <div class="columna col-lg-7">
                        <div class="widget nueva_entrada">
                            <h3 class="titulo">Nueva Entrada</h3>
                            <form action="">
                                <input type="text" name="" id="" placeholder="Titulo de la entrada">
                                <textarea name="" placeholder="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam architecto quisquam magnam inventore, nihil aspernatur amet ullam repellat quis non eos est, alias qui. Ut itaque voluptatibus reiciendis sapiente distinctio."></textarea>
                                <div class="d-flex justify-content-end">
                                    <button>
                                        <i class="icon icon-edit"></i> Enviar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="columna col-lg-5">
                        <div class="widget estadisticas">
                            <h3 class="titulo">Estadisticas</h3>
                            <div class="contenedor d-flex flex-wrap">
                                <div class="caja">
                                    <h3>15.236</h3>
                                    <p>Visitas</p>
                                </div>
                                <div class="caja">
                                    <h3>1.831</h3>
                                    <p>Registro</p>
                                </div>
                                <div class="caja">
                                    <h3>160.548</h3>
                                    <p>Ingresos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
