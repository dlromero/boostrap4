<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Social</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-auto d-none d-md-block logo">
                    <a href="#">
                        <img src="img/logo.png" alt="" width="22" height="22">
                    </a>
                </div>
                <div class="col-12 col-sm-8 col-lg-6 order-2 order-sm-1 buscar mb-2 mb-sm-0">
                    <form action="">
                        <div class="row no-gutters">
                            <div class="col-10">
                                <input type="text" name="" id="" placeholder="Amigos, lugares y cosas que te gustan">
                            </div>
                            <div class="col-2">
                                <button>
                                    <i class="icon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <nav class="col-12 col-sm-3 col-lg-2 order-1 order-sm-2 menu d-flex justify-content-between ml-auto mb-2 mb-sm-0">
                    <a href="#">
                        <i class="icon-users"></i>
                    </a>
                    <a href="#">
                        <i class="icon-bell-alt"></i>
                    </a>
                    <a href="#">
                        <i class="icon-chat"></i>
                    </a>
                    <a href="#" class="imagen">
                        <img src="img/persona2.jpg" alt="" width="22" height="22">
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <main></main>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
