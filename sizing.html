<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <title>Sizing y spacing</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="bg-success text-white w-25 pt-2 my-2">25%</div>
                <div class="bg-success text-white w-50 pt-2 my-2">50%</div>
                <div class="bg-success text-white w-75 pt-2 my-2">75%</div>
                <div class="bg-success text-white w-100 pt-2 my-2">100%</div>
            </div>

            <div class="col-6">
                <div class="bg-success text-white  pt-2 mx-2 d-inline-block h-25">25%</div>
                <div class="bg-success text-white  pt-2 mx-2 d-inline-block h-50">50%</div>
                <div class="bg-success text-white pt-2 mx-2 d-inline-block h-75">75%</div>
                <div class="bg-success text-white  pt-2 mx-2 d-inline-block h-100">100%</div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
